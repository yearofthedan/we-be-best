fragment ItemBits on Item {
    __typename
    id
    posX
    posY
    lockedBy
    style
    text
    isDeleted
}

fragment MemberBits on Member {
    __typename
    id
    name
    room {
        id
    }
}


subscription memberUpdates($roomId: ID!) {
    memberUpdates(roomId: $roomId) {
        ...MemberBits
    }
}

subscription itemUpdates($roomId: ID!) {
    itemUpdates(roomId: $roomId) {
        ...ItemBits
    }
}

query room($id: ID!) {
    room(id: $id) {
        id
        members {
            id
            name
        }
        items {
            ...ItemBits
        }
    }
}

mutation addMember($input: AddMemberInput!) {
    addMember(input: $input) {
        ...MemberBits
    }
}
