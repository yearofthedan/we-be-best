
subscription roomMemberUpdates($id: ID!) {
    roomMemberUpdates(id: $id) {
        id
        members {
            id
            name
        }
    }
}

subscription itemUpdates($roomId: ID!) {
    itemUpdates(roomId: $roomId) {
        id
        posX
        posY
        lockedBy
        text
        isDeleted
    }
}

query room($id: ID!) {
    room(id: $id) {
        id
        members {
            id
            name
        }
        items {
            id
            posX
            posY
            lockedBy
            text
        }
    }
}

mutation joinRoom($input: JoinRoomInput!) {
    joinRoom(input: $input) {
        id
        items {
            id
            posX
            posY
            lockedBy
            text
        }
    }
}
